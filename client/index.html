<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image" href="/Heinz.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Der beste Einheiten-Umrechinierer der Tri-State Area">
    <meta name="robots" contents="noodp,noydir"/>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.1.1/model-viewer.min.js"></script>
    <title>Umrecheninator</title>
  </head>
  <body>
    <div style="display: flex;">
      <div style="width:50vw;" id="root"></div>
      <script type="module" src="/src/main.tsx"></script>
      <div style="width:50vw;">
        <div>
          <model-viewer
          id="modelviewer"
          style="width: 60vw; height: 90vh" 
          src="drdoof.glb"
          shadow-intensity="1"
          camera-controls touch-action="pan-y"
          interaction-prompt="none"
          auto-rotate rotation-per-second="90deg">
        </div>
        <div>
          <select name="3d Model" id="selectionComboBox">
            <option value="drdoof.glb">
              Dr. Doofenshmirtz
            </option>
            <option value="phineas.glb">
              Phineas
            </option>
          </select>
        </div>
      </div>
    </div> 
  </body>
</html>

<script>
  const modelViewerParameters = document.querySelector("model-viewer#modelviewer");
  const selectionComboBox = document.getElementById('selectionComboBox');
  const modelviewer = document.getElementById('modelviewer');

  selectionComboBox.addEventListener('change', function() {
    const selectedModel = selectionComboBox.value;
    modelviewer.setAttribute('src', selectedModel);
  });
  modelViewerParameters.addEventListener("load", (ev) => {
    let material = modelViewerParameters.model.materials[0];
    let roughnessDisplay = document.querySelector("#roughness-value");
    material.pbrMetallicRoughness.setRoughnessFactor(1);
  });
</script>
